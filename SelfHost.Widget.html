<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>SoundManager 2: Bar UI Player Self Host via KnockoutJS</title>
        <meta name="viewport" content="width=500, initial-scale=1">
        <script src="assets/js/Library/knockout/dist/knockout.debug.js"></script>
        <script src="CoreServices/TemplateLoader.js"></script>
        <script src="assets/js/Framework/HResults.js"></script>

        <script src="assets/js/Library/core-promise/client/core-promise.js"></script>
        <script src="assets/js/Library/SoundManager2/script/soundmanager2.js"></script>

    <body>
    <div data-bind='component: {
        name: "sm2-player-fx",
        params: {
            "schemaVersion": 1,
            "loop": false,
            "autoPlay": true,
            "playlist":
            [
                {
                    "audioFileUrl": "http://localhost:10050/1171_6E583930909056E6!61165.mp3",
                    "lrcFileUrl": "http://localhost:10050/Katy%20Perry%20-%20Teenage%20Dream.lrc",

                    "title": "Teenager Dream",
                    "album": "Teenager Dream: The Complete Confection",

                    "isExplicit": false

                {
                    "audioFileUrl": "http://localhost:10050/09 No Words.mp3",
                    "title": "No Words",
                    "album": "#3",
                    "artist": "The Script",
                    "isExplicit": false
                },
                {
                    "audioFileUrl": "https://imbushuos3.azureedge.net/Snippets/Moegirlpedia/Demo.m4a"

    <div data-bind='component: {
        name: "sm2-player-fx",
        params: {"schemaVersion":1,"compactMode":true,"loop":false,"autoPlay":false,"playlist":[{"audioFileUrl":"http://localhost:10050/09 No Words.mp3","lrcFileUrl":"https://ibwordpressimage.s3.amazonaws.com/Snippets/Lrc/The%20Script%20-%20No%20Words.lrc","ignoreLrcMetadata":true,"title":"No Words","album":"#3","artist":"The Script","isExplicit":false}]}
